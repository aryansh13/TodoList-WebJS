<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="main.js" defer></script>
    <title>TodoList Web</title>
</head>
<body>
    <h1><a href="contoh.html">Todo List App</a></h1>

    <form id="form">
        <input
            id="input"
            type="text"
            class="input"
            placeholder="Tulis tugas kamu lalu tekan Enter..."
            autocomplete="off"
            />
    
        <ul class="list" id="list">
        </ul>
    </form>
    <small>
        Klik kiri untuk mencoret tugas <br/>
        Klik kanan untuk menghapus tugas
    </small>
</body>
</html>
